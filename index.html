<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loopstudio</title>
    <link href='https://fonts.google.com/specimen/Kumbh+Sans' rel='stylesheet' type='text/css'>
    <link href='https://fonts.google.com/specimen/Josefin+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="styleMobileFirst.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <img id="top" src="bg-pattern-top.svg" />
        <div id="box">
            <div id="upper">
                <img id="img-card" src="bg-pattern-card.svg" />
            </div>
            <div id="card">
                 <img id="victor" src="image-victor.jpg" />
                <div id="personalData">
                    <p id="name">Victor Crest <span id="age">26</span></p>
                    <p id="location">London</p>
                </div>
            </div>
            <div id="info">
                <div id="followers">
                    <p class="data">82K</p>
                    <p class="description">Followers</p>
                </div>
                <div id="likes">
                    <p class="data">803K</p>
                    <p class="description">Likes</p>
                </div>
                <div id="photos">
                    <p class="data">1.4K</p>
                    <p class="description">Photos</p>
                </div>
            </div>
        </div>
        <img id="bottom"  src="bg-pattern-bottom.svg" />
    </div>
</body>

</html>
